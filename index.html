<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
  <link rel="stylesheet" href="style.css">
  <!-- Google fonts link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">

    

    
    <div class="section-1">
    <p style="font-size: 14px;">
      Your Result
    </p>
    <br>
    <div class="circle">
      <h1 style="color: white;">76</h1>
      <p style="font-size: small; padding-bottom: 5px;">
        of 100
      </p>
    </div><br>
    <p style="font-size: 20px; font-weight: bold;">
      Great
    </p><br>
    <p style="font-size: 17px;">
      You scored higher than 65% of the people who have taken these tests.
    </p>
    </div>
  <div class="section-2">

    <h3>
      Summary
    </h3>
    <button style="background-color: rgb(250, 198, 198);"> <span class="icon"><img src="assets/images/icon-reaction.svg" alt=""></span> &nbsp; <p style="color: red;">Reaction</p>   <span class="marks">80 </span><span class="font-light">/ 100</span> </button>
    <button style="background-color: rgb(250, 250, 158);"><span class="icon"><img src="assets/images/icon-memory.svg" alt=""></span> &nbsp; <p style="color: rgb(226, 189, 23);">Memory</p>     <span class="marks">92</span> <span class="font-light">/ 100</span> </button>
    <button style="background-color: rgb(196, 250, 219);"><span class="icon"><img src="assets/images/icon-verbal.svg" alt=""></span> &nbsp; <p style="color: rgb(77, 185, 122);">Verbal</p>     <span class="marks">61</span> <span class="font-light">/ 100</span> </button>
    <button style="background-color: rgb(188, 188, 250);"><span class="icon"><img src="assets/images/icon-visual.svg" alt=""></span> &nbsp; <p style="color: blue;">Visual</p>     <span class="marks">72</span> <span class="font-light"> / 100</span> </button>
    <button type="submit">Continue</button>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Furqan Ahmed</a>.
  </div>
</body>
</html>
